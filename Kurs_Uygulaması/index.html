<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <title>Course App</title>
  </head>
  <body>
    <div class="container mt-3"> <!-- mt-3 ile formun üstten boşluk bırakılmasını sağladım -->
        <h1>Course App</h1>
        <hr> <!-- üstteki div in altına çizgi ekler -->
        <div class="row">
            <div class="col-md-5"> <!-- ekranın sol tarafı 5 kolonluk olacak -->
                <form id="new-course">
                    <div class="form-group">
                        <label for="title">Course Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="instructor">Instructor</label>
                        <input type="text" class="form-control" id="instructor">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" class="form-control" id="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-7"> <!-- ekranın sağ tarafı 7 kolonluk olacak -->
                <table class="table table-bordered mt-4"> <!-- mt-4 ile tablonun üstten boşluk bırakılmasını sağladım -->
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Instructor</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="course-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <!-- <script src="appES5.js"></script> -->
    <script src="appES6.js"></script>
  </body>
</html>
