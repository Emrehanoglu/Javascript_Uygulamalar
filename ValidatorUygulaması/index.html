<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-header">Kullanıcı Kayıt</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter Username" class="form-control">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter Email" class="form-control">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefon</label>
                            <input type="number" id="phone" placeholder="Enter Phone" class="form-control">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Password" class="form-control">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input type="password" id="repassword" placeholder="Enter Password Again" class="form-control">
                            <div></div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
