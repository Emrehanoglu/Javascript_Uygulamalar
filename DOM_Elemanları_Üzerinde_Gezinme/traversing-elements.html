<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App Traversing
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li>
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="2" class="form-check-input">
                                <label for="2" class="form-check-label">Görev 2</label>
                            </div>
                        </li>
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" name="" id="3" class="form-check-input">
                                <label for="3" class="form-check-label">Görev 3</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sonuc;
        
        ul = document.getElementById("task-list");
        sonuc = ul.children; //alt elemanları getirir.
        sonuc = ul.children[1]; //alt elemanların 1. indexini getirir.
        sonuc = ul.firstElementChild; //alt elemanların ilkini getirir.
        sonuc = ul.lastElementChild; //alt elemanalrın sonuncusunu getirir.

        sonuc = document.getElementById("title").parentElement; //alt elemanın kapsayıcına gider.

        sonuc = document.querySelector(".task").nextElementSibling.nextElementSibling.previousElementSibling;
        // nextElementSibling, aynı seviyedeki tag ler arasında bir sonraki tag i getirir.
        // previousElementSibling, aynı seviyedeki tag ler arasında bir önceki tag i getirir.

        console.log(sonuc); 
    </script>
</body>
</html>
