<body>
    <script>
        /* ES5 */
        function hesapla(a,b){
            return a*b
        }
        console.log(hesapla(4,5))
        
        /* ES6 */
        const selamlama = () => 'merhaba';
        var cevap = (a,b) => a + b;
        const sonuc = cevap(4,2)
        console.log(sonuc);
        console.log(selamlama);
    </script>
