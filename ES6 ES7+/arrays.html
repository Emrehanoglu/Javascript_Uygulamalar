    <script>
        const sayilar = [1,5,7,3,23,2];

        for(let sayi of sayilar){
            if(sayi % 2 == 1){
                tekSayilarArr.push(sayi);
            }
        }
        console.log(tekSayilarArr)
        /* ES6 */
        const tekSayilarArr2 = sayilar.filter((x) => x % 2 == 1);
        console.log(tekSayilarArr2);

        const urun = urunler.filter((urun) => urun)
        const urun2 = urunler.map((urun) => urun.urunAdi)
        const urun3 = urunler.filter((urun) => urun.fiyat>15000).map((urun) => urun.urunAdi);

        console.log(urun3)
    </script>
