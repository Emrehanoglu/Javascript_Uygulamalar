<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  <script defer src="js/bundle.js"></script></head>
  <body>
    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>
    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword" id="txt-keyword">
                        <input type="submit" class="btn btn-outline-primary" value="Submit" id="btnSubmit">
                    </div>
                </form>
            </div>
        </div>
        <!-- loader buraya gelecek-->
        <div id="movie-details-container" class="card mt-3 d-none">
            <div class="card-header text-right">
                <button id="movie-details-close" class="btn btn-danger">x</button>
            </div>
            <div class="card-body">
                <div id="movie-details">

                </div>
            </div>
        </div>        
        <!-- loader buraya gelecek-->
        <div id="movie-list-container" class="card mt-3 d-none">
            <div class="card-header">
                <span id="movie-list-header"></span>
            </div>
            <div class="card-body">  
                <ul class="list-unstyled" id="movie-list">
                    
                </ul>
            </div>
        </div>  
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
