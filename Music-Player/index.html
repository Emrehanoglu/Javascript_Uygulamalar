<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img class="card-img-top" id="music-image">
            <audio src="" id="audio"></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <!-- class : text-center : music-detail altındaki elemanları ortaladı -->
                <!-- class : border-bottom : music-detail altındaki elemanların altında çizgi çekti -->
                <!-- class : my-3 : y ekseninde alttan üstten boşluk bıraktı -->
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body"> <!-- aşağıdaki elemanları card-body içerisine alarak sağdan ve soldan boşluk yani padding verilmiş oldu -->
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button id="prev" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-backward-step"></i> <!-- önceki müzik için -->
                    </button>
                    <button id="play" class="btn btn-primary rounded-circle btn-lg mx-1">
                        <i class="fa-solid fa-play"></i> <!-- müzik oynatmak için -->
                    </button>
                    <button id="next" class="btn btn-primary rounded-circle">
                        <i class="fa-solid fa-forward-step"></i> <!-- sonraki müzik için -->
                    </button>  
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i> <!-- ses kontrolündeki haporlor ikonu -->
                    <input type="range" value="100" max="100" id="volume-bar" class="form-range">
                </div>
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">
                    <!-- <li class="list-group-item d-flex align-items-center justify-content-between">
                        <span>Boşve - N</span>
                        <span class="badge bg-primary rounded-pill">3:40</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
