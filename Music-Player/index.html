<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <img src="" alt="" id="music-image">
        <audio src="" id="audio"></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="progress">
            <input type="range" id="progress-bar">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="controls">
            <div>
                <i id="prev" class="fa-solid fa-backward-step"></i> <!-- önceki müzik için -->
                <i id="play" class="fa-solid fa-play"></i> <!-- müzik oynatmak için -->
                <i id="next" class="fa-solid fa-forward-step"></i> <!-- sonraki müzik için -->
            </div>
            <div>
                <i id="volume" class="fa-solid fa-volume-high"></i> <!-- ses kontrolündeki haporlor ikonu -->
                <input type="range" value="100" max="100" id="volume-bar">
            </div>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>
</html>
